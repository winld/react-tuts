<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>redux原理</title>
  </head>
  <body>
    <div>
      <button onClick="dispatch({type:'JIAN',n:1})">-</button>
      <span id="countDisplay">10</span>
      <button onClick="dispatch({type:'JIA',n:1})">+</button>
    </div>
    <script>
      const countDisplay = document.querySelector('#countDisplay');
      const countState = {
        count: 10,
      };
      renderCount = (satate) => {
        countDisplay.innerHTML = satate.count;
      };
      renderCount(countState);
      //   const jian = n => {
      //     countState.count = coun;
      //     tState.count - n;
      //renderCount(countState);
      //   };
      const changeState = (action) => {
        switch (action.type) {
          case 'JIAN':
            countState.count -= action.n;
            break;
          default:
            countState.count += action.n;
            break;
        }
      };
      const dispatch = (action) => {
        changeState(action);
        renderCount(countState);
      };
    </script>
  </body>
</html>
